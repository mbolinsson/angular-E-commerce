<div class="container my-5">
  <form [formGroup]="regForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        id="firstName"
        formControlName="firstName"
        class="form-control"
        [class.is-invalid]="
          regForm.controls.firstName.invalid &&
          regForm.controls.firstName.touched
        "
        autocomplete="off"
      />

      <div
        *ngIf="
          regForm.controls.firstName.invalid &&
          regForm.controls.firstName.touched
        "
      >
        <small
          class="text-danger"
          *ngIf="regForm.controls.firstName.errors.required"
          >First name is required.</small
        >
        <small
          class="text-danger"
          *ngIf="regForm.controls.firstName.errors.minlength"
          >First name must contain at least 2 characters.</small
        >
      </div>

      <label for="email">Email</label>
      <input
        type="text"
        id="email"
        formControlName="email"
        class="form-control"
        [class.is-invalid]="
          regForm.controls.email.invalid && regForm.controls.email.touched
        "
        autocomplete="off"
      />

      <div
        *ngIf="regForm.controls.email.invalid && regForm.controls.email.touched"
      >
        <small
          class="text-danger"
          *ngIf="regForm.controls.email.errors.required"
          >Email name is required.</small
        >
        <small
          class="text-danger"
          *ngIf="regForm.controls.firstName.errors.minlength"
          >Email must contain at least 6 characters.</small
        >
      </div>

      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        [class.is-invalid]="
          regForm.controls.password.invalid && regForm.controls.password.touched
        "
        autocomplete="off"
      />

      <div
        *ngIf="
          regForm.controls.firstName.invalid &&
          regForm.controls.firstName.touched
        "
      >
        <small
          class="text-danger"
          *ngIf="regForm.controls.firstName.errors.required"
          >Password is required.</small
        >
        <small
          class="text-danger"
          *ngIf="regForm.controls.firstName.errors.minlength"
          >Password must contain at least 5 characters.</small
        >
      </div>
    </div>

    <hr class="my-4" />
    <div class="form-check">
      <input
        type="checkbox"
        id="acceptTerms"
        formControlName="acceptTerms"
        class="form-check-input cursor"
      />
      <label
        for="acceptTerms"
        class="cursor"
        [class.text-danger]="
          regForm.controls.acceptTerms.invalid &&
          regForm.controls.acceptTerms.dirty
        "
        >I have read and agree to the Terms and Conditions.</label
      >

      <div
        *ngIf="
          regForm.controls.acceptTerms.invalid &&
          regForm.controls.acceptTerms.dirty
        "
      >
        <small
          class="text-danger"
          *ngIf="regForm.controls.acceptTerms.errors.required"
          >You must agree to the Terms and Conditions.</small
        >
      </div>
    </div>

    <button
      [disabled]="!regForm.valid"
      type="submit"
      class="mt-5 btn btn-default"
    >
      Complete Registration
    </button>
  </form>
</div>
