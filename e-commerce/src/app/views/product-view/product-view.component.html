<div class="container my-5 py-5 z-depth-1">
  <section class="text-center">
    <h3 class="font-weight-bold mb-5">Produktinformation</h3>

    <div class="row">
      <div class="col-lg-6">
        <div
          id="carousel-thumb"
          class="carousel slide carousel-fade carousel-thumbnails"
          data-ride="carousel"
        >
          <div class="carousel-inner text-center text-md-left" role="listbox">
            <div class="carousel-item active">
              <img
                src="{{ product.image }}"
                alt="First slide"
                class="img-fluid"
              />
            </div>
          </div>

          <a
            class="carousel-control-prev"
            href="#carousel-thumb"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carousel-thumb"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>

      <div class="col-lg-5 text-center text-md-left">
        <h2
          class="h2-responsive text-center text-md-left product-name font-weight-bold dark-grey-text mb-1 ml-xl-0 ml-4"
        >
          <strong>{{ product.name }}</strong>
        </h2>
        <span class="badge badge-danger product mb-4 ml-xl-0 ml-4"
          >bestseller</span
        >
        <h3 class="h3-responsive text-center text-md-left mb-5 ml-xl-0 ml-4">
          <span class="red-text font-weight-bold">
            <strong>{{ product.price }}</strong>
          </span>
        </h3>

        <div
          class="accordion md-accordion"
          id="accordionEx"
          role="tablist"
          aria-multiselectable="true"
        >
          <div class="card">
            <div class="card-header" role="tab" id="headingOne1">
              <a
                data-toggle="collapse"
                data-parent="#accordionEx"
                href="#collapseOne1"
                aria-expanded="true"
                aria-controls="collapseOne1"
              >
                <h5 class="mb-0">
                  Description
                  <i class="fas fa-angle-down rotate-icon"></i>
                </h5>
              </a>
            </div>

            <div
              id="collapseOne1"
              class="collapse show"
              role="tabpanel"
              aria-labelledby="headingOne1"
              data-parent="#accordionEx"
            >
              <div class="card-body">{{ product.description }}</div>
            </div>
          </div>

          <div class="card">
            <div class="card-header" role="tab" id="headingTwo2">
              <a
                class="collapsed"
                data-toggle="collapse"
                data-parent="#accordionEx"
                href="#collapseTwo2"
                aria-expanded="false"
                aria-controls="collapseTwo2"
              >
                <h5 class="mb-0">
                  Details
                  <i class="fas fa-angle-down rotate-icon"></i>
                </h5>
              </a>
            </div>

            <div
              id="collapseTwo2"
              class="collapse"
              role="tabpanel"
              aria-labelledby="headingTwo2"
              data-parent="#accordionEx"
            >
              <div class="card-body">{{ product.details }}</div>
            </div>
          </div>

          <div class="card">
            <div class="card-header" role="tab" id="headingThree3">
              <a
                class="collapsed"
                data-toggle="collapse"
                data-parent="#accordionEx"
                href="#collapseThree3"
                aria-expanded="false"
                aria-controls="collapseThree3"
              >
                <h5 class="mb-0">
                  Shipping
                  <i class="fas fa-angle-down rotate-icon"></i>
                </h5>
              </a>
            </div>

            <div
              id="collapseThree3"
              class="collapse"
              role="tabpanel"
              aria-labelledby="headingThree3"
              data-parent="#accordionEx"
            >
              <div class="card-body">{{ product.shipping }}</div>
            </div>
          </div>
        </div>

        <section class="color">
          <div class="mt-5">
            <div class="row mt-3">
              <div class="col-md-12 text-center text-md-left text-md-right">
                <button
                  (click)="AddToCart(product)"
                  class="btn btn-primary btn-rounded"
                  onClick="{add}"
                >
                  <i class="fas fa-cart-plus mr-2" aria-hidden="true"></i>LÃ¤gg
                  till i varukorgen
                </button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </section>
</div>
