<div>
  <div class="cart-item">
    <div class="p-2 d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <img
          src="{{ cart.product.image }}"
          alt="product pic"
          class="img-fluid shoppingcart-image-width"
        />
        <div>
          <div>
            <strong>{{ cart.product.name }}</strong>
          </div>
          <div>
            <small> {{ cart.quantity }} x {{ cart.product.price }}SEK </small>
          </div>
        </div>
      </div>
      <div>
        <div class="btn-group btn-group-sm" role="group" aria-label="quantity">
          <button
            (click)="RemoveOne(product)"
            type="button"
            class="btn btn-grey px-3"
          >
            -
          </button>
          <button
            (click)="AddOne(product)"
            type="button"
            class="btn btn-grey px-3"
          >
            +
          </button>
        </div>

        <div class="btn-group btn-group-sm" role="group" aria-label="trash">
          <button
            (click)="Remove(cart.product._id)"
            class="btn btn-danger px-3"
          >
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="dropdown-divider"></div>
  </div>
</div>
